name: Testing Workflow

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@V3

    - name: Install python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Run python
      run: python main.py